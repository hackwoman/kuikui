<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - 得物</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <!-- 商品图片展示区 -->
    <div class="detail-header">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div id="product-image-container" style="cursor: grab;">
            <img src="https://images.unsplash.com/photo-1556906781-9a412961c28c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="耐克 Air Jordan 1 'Chicago'" class="w-full h-full object-cover">
        </div>
        <div class="absolute bottom-4 right-4 flex">
            <button class="view-3d-btn mr-2">
                <i class="fas fa-cube"></i> 3D预览
            </button>
            <button class="bg-white dark:bg-gray-800 rounded-full w-10 h-10 flex items-center justify-center">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </div>

    <!-- 商品基本信息 -->
    <div class="p-4 bg-white dark:bg-black">
        <div class="flex items-center">
            <span class="bg-green-100 text-green-600 dark:bg-green-900 dark:text-green-400 text-xs px-2 py-1 rounded">限量发售</span>
            <div class="verification-badge ml-2">
                <i class="fas fa-check-circle mr-1"></i>正品保障
            </div>
        </div>
        <h1 class="text-xl font-bold mt-2">耐克 Air Jordan 1 "Chicago"</h1>
        <div class="flex justify-between items-center mt-2">
            <span class="text-xl font-bold text-red-600 dark:text-red-400">¥3,599</span>
            <span class="text-sm text-gray-500">库存: 28件</span>
        </div>
        <div class="flex items-center text-sm text-gray-500 mt-2">
            <span>销量: 2.5万+</span>
            <span class="mx-4">|</span>
            <div class="flex items-center">
                <i class="fas fa-star text-yellow-400"></i>
                <i class="fas fa-star text-yellow-400"></i>
                <i class="fas fa-star text-yellow-400"></i>
                <i class="fas fa-star text-yellow-400"></i>
                <i class="fas fa-star-half-alt text-yellow-400"></i>
                <span class="ml-1">4.8</span>
            </div>
        </div>
    </div>

    <!-- 鉴定视频 -->
    <div class="mt-2 p-4 bg-white dark:bg-black">
        <h2 class="text-lg font-bold mb-3">鉴定视频</h2>
        <div class="relative rounded-lg overflow-hidden">
            <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="鉴定视频封面" class="w-full h-48 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                <div class="w-16 h-16 rounded-full bg-white bg-opacity-80 flex items-center justify-center">
                    <i class="fas fa-play text-2xl" style="color: var(--primary-color);"></i>
                </div>
            </div>
            <div class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
                02:45
            </div>
        </div>
        <p class="text-sm mt-2 text-gray-600 dark:text-gray-400">
            由专业鉴定师全方位检测，确保正品无疑。本视频详细展示了材质、做工、标签等细节对比。
        </p>
    </div>

    <!-- 商品详情 -->
    <div class="mt-2 p-4 bg-white dark:bg-black">
        <h2 class="text-lg font-bold mb-3">商品详情</h2>
        <div class="text-sm text-gray-700 dark:text-gray-300">
            <p class="mb-2">产地：中国</p>
            <p class="mb-2">发售日期：2020-11-15</p>
            <p class="mb-2">鞋码：US7-US12</p>
            <p class="mb-2">材质：真皮</p>
            <p>配色：红/白/黑</p>
        </div>
        <div class="mt-4">
            <img src="https://images.unsplash.com/photo-1600269452121-4f2416e55c28?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="商品细节图1" class="w-full rounded-lg mb-3">
            <img src="https://images.unsplash.com/photo-1604671801908-6f0c6a092c05?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="商品细节图2" class="w-full rounded-lg">
        </div>
    </div>

    <!-- 底部购买栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 flex items-center px-3 py-2">
        <div class="flex mr-3">
            <div class="flex flex-col items-center justify-center mr-4">
                <i class="far fa-heart text-xl"></i>
                <span class="text-xs mt-1">收藏</span>
            </div>
            <div class="flex flex-col items-center justify-center">
                <i class="fas fa-shopping-cart text-xl" id="cart-icon"></i>
                <span class="text-xs mt-1">购物车</span>
            </div>
        </div>
        <div class="flex-1 flex">
            <button class="flex-1 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-white py-2 rounded-l-full font-medium" id="add-to-cart-btn">加入购物车</button>
            <button class="flex-1 text-white py-2 rounded-r-full font-medium" style="background-color: var(--primary-color);">立即购买</button>
        </div>
    </div>

    <!-- 3D预览模态框 -->
    <div id="preview-3d-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">3D预览</h3>
                <button id="close-3d-modal" class="text-xl">&times;</button>
            </div>
            <div id="3d-preview-container" class="h-64 bg-gray-100 dark:bg-gray-800 rounded-lg flex items-center justify-center" style="cursor: grab;">
                <img src="https://images.unsplash.com/photo-1556906781-9a412961c28c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="3D预览" class="h-full">
            </div>
            <p class="text-center text-sm mt-3 text-gray-500">左右拖动可旋转查看商品</p>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化3D预览
            init3DPreview('product-image-container');
            
            // 3D预览按钮点击事件
            document.querySelector('.view-3d-btn').addEventListener('click', function() {
                document.getElementById('preview-3d-modal').style.display = 'flex';
                init3DPreview('3d-preview-container');
            });
            
            // 关闭3D预览
            document.getElementById('close-3d-modal').addEventListener('click', function() {
                document.getElementById('preview-3d-modal').style.display = 'none';
            });
            
            // 加入购物车动画
            document.getElementById('add-to-cart-btn').addEventListener('click', function(event) {
                addToCartAnimation(event, '#cart-icon');
            });
        });
    </script>
</body>
</html>
